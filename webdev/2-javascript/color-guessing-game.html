<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
       

        function runGame() {
            let guess = ' ';
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            do {
                guess = prompt(`I am thinking of one of these colors: ${COLORS_ARRAY.join(' ')}\n\nWhat color am I thinking of?`);
                numTries += 1;

            if (guess === null) {
                    alert('The game has ended. Click OK and start the game again if you want to play more.');
                    return;
                }

                correct = checkGuess(guess.toLowerCase(), target, numTries);
            } while (!correct);
            document.body.style.background = guess;
            alert('Congratulations! You guessed the color!\n\n' + 'It took you ' + numTries + ' guesses to finish the game!\n\n' + 'Click OK to see the color in the background.');
        }

        function checkGuess(guess, target, numTries) {
            (guess + " " + target)
            const sorryMsg = 'Sorry, your guess is incorrect.\n\n';
            const tryMsg = '\n\nPlease try again!';
            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert('Sorry, I do not recognize your color. ' + tryMsg + " Tries:" + numTries);
            } else if (guess < target) {
                alert(sorryMsg + 'Hint: The color you guessed is alphabetically lower than mine.' + tryMsg + " Tries: " + numTries);
            } else if (guess > target) {
                alert(sorryMsg + 'Hint: The color you guessed is alphabetically higher than mine.' + tryMsg + " Tries: " + numTries);
            } else {
                correct = true;
            }
            
            return correct;
        }
    </script>
</body>
</html>
